<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Outra Grid</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="local-titulo">
            <div class="titulo">
                <div class="icone"></div>
                Outra Grid 
            </div>
        </div>
        <table>
            <thead>
            <tr>
                <th>Produto <img id="btOrdenar" data-valor="nome" class="sort-asc" src="img/sort.png" alt="sort"></th>
                <th width="120px">Qtd</th>
                <th width="120px">Valor <img id="btOrdenar" data-valor="valor" class="sort-asc" src="img/sort.png" alt="sort"></th>
                <th width="120px">Ações</th>
            </tr>
            </thead>
            <tbody id="itensGrid">
            <!-- As linhas da grid serão inseridas aqui -->
            </tbody>
        </table>
        <div class="total">
            <h4>Total de Digicoins: <span id="valorTotal">0</span></h4>
            <button id="botaoFinalizarPedido" class="checkout-button" onclick="finalizarPedido()">Finalizar Pedido</button>
        </div>
    </div>
  <script type="module" src="grid2.js"></script>
</body>
</html>
