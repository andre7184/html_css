<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Loading - Please Wait</title>
    <link rel="stylesheet" href="./estile.css" />
  </head>
  <body>
    <div class="barra-superior">
      <div class="voltar">
        <a href="../../index.html">Voltar</a>
      </div>
      <div class="imagem"><img src="../../imgs/please-wait.gif" alt="" /></div>
    </div>
    <div class="principal">
      <div class="main-titulo">Codigo html/css Loading - Please Wait</div>
      <div class="container">
        <div class="editor">
          <label for="htmlCode">C贸digo HTML</label>
          <textarea id="htmlCode" placeholder="Digite seu c贸digo HTML aqui">
          <div class="container">
            <div class="wrapper">
                <div class="loader"><div class="dot"></div></div>
                <div class="loader"><div class="dot"></div></div>
                <div class="loader"><div class="dot"></div></div>
                <div class="loader"><div class="dot"></div></div>
                <div class="loader"><div class="dot"></div></div>
                <div class="loader"><div class="dot"></div></div>
            </div>
            <div class="text">Processando</div>
        </div>

        </textarea
          >
        </div>
        <div class="editor">
          <label for="cssCode">C贸digo CSS</label>
          <textarea id="cssCode" placeholder="Digite seu c贸digo CSS aqui">
          * {
            margin: 0;
            padding: 0;
            font-family: sans-serif;
        }
        
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: #0079d7;
        }
        
        .container {
            position: relative;
            width: 100%;
            display: flex;
            justify-content: center;
        }
        
        .container .wrapper {
            position: absolute;
            top: -35px;
            transform: scale(1.5);
        }
        
        .loader {
            position: absolute;
            left: -25px;
            width: 50px;
            height: 50px;
            animation: rotate 3.5s linear infinite;
        }
        
        .loader:nth-child(1) {
            animation-delay: 0.15s;
        }
        
        .loader:nth-child(2) {
            animation-delay: 0.30s;
        }
        
        .loader:nth-child(3) {
            animation-delay: 0.45s;
        }
        
        .loader:nth-child(4) {
            animation-delay: 0.60s;
        }
        
        .loader:nth-child(5) {
            animation-delay: 0.75s;
        }
        
        .loader:nth-child(6) {
            animation-delay: 0.90s;
        }
        
        @keyframes rotate {
            30% {
                transform: rotate(220deg);
            }
            40% {
                transform: rotate(450deg);
            }
            75% {
                transform: rotate(720deg);
                opacity: 1;
            }
            76% {
                opacity: 0;
            }
            100% {
                transform: rotate(0deg);
                opacity: 0;
            }
        }
        
        .loader .dot {
            position: relative;
            top: 30px;
            width: 7px;
            height: 7px;
            background: #fff;
            border-radius: 50%;
        }
        
        .container .text {
            position: absolute;
            color: #fff;
            bottom: -85px;
            font-size: 25px;
        }
        </textarea
          >
        </div>
      </div>
      <div class="botao">
        <button onclick="testCode()">Testar</button>
      </div>
      <iframe id="resultFrame"></iframe>
    </div>
    <script>
      function testCode() {
        const htmlCode = document.getElementById("htmlCode").value;
        const cssCode = document.getElementById("cssCode").value;
        const resultFrame = document.getElementById("resultFrame");

        const result = `
        <style>
            ${cssCode}
        </style>
        ${htmlCode}
    `;

        resultFrame.srcdoc = result;
      }
    </script>
  </body>
</html>
